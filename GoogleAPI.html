
<html>
  <head>
    <title>Travel App</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="GoogleAPI.css">
    <!-- Google Maps API with Google Places API call -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJeRNeoJlxyV7NFd0vjocmBodXNztqG_U&callback=initMap&sensor=false&libraries=places"></script>
    
  </head>
  <body>
    <!-- The input div below is tied to Google Places' autocomplete feature, allowing users to narrow their searched
    as they type.-->
    <input type="text" id="autocomplete">
    <div id="map"></div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Google Maps API file -->
    <script src="GoogleMapAPI.js"></script>
    <!-- Firebase API -->
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="firebasemap.js"</script>
  </body>
</html>
